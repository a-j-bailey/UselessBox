<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Useless Box</title>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
        <!--<link rel="stylesheet" href="bulma.css">-->
        <link rel="stylesheet" href="custom.css">
        <script src="controller.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="topHalf">
                <h1 class="title">Useless Box</h1>
                <div class="led" id="led"></div>
                <div class="toggle" onclick="toggle()">
                    <h6 class="label">Off</h6>
                    <div class="toggle_circle">
                        <div class="toggle_switch" id="toggleSwitch">
                        </div>
                    </div>
                    <h6 class="label">On</h6>
                </div>
            </div>
            <div class="divider"></div>
            <div class="bottomHalf">
                <div class="arm"></div>
                <div class="bottomLid"></div>
            </div>
        </div>
        <p>This box was created for fun by Adam Bailey.</p>
    </body>
</html>
